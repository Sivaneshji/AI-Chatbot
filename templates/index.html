<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .user-message {
            justify-content: flex-end;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .message-text {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }
        .user-message .message-text {
            background: #007bff;
            color: white;
            border-radius: 15px 15px 0px 15px;
        }
        .bot-message .message-text {
            background: #e9ecef;
            color: black;
            border-radius: 15px 15px 15px 0px;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }
        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .input-area button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                Chatbot ðŸ¤–
            </div>
            <div class="chat-box" id="chatBox">
                <div class="message bot-message">
                    <div class="message-text">Hello! How can I assist you today?</div>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="getBotResponse()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                getBotResponse();
            }
        }

        function getBotResponse() {
            var userText = document.getElementById('userInput').value.trim();
            if (!userText) {
                return;
            }
            document.getElementById('userInput').value = "";

            var chatBox = document.getElementById("chatBox");

            var userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerHTML = `<div class="message-text">${userText}</div>`;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch(`/get?msg=${encodeURIComponent(userText)}`)
                .then(response => response.json())
                .then(data => {
                    var botMessage = document.createElement("div");
                    botMessage.classList.add("message", "bot-message");

                    if (data.error) {
                        botMessage.innerHTML = `<div class="message-text"><b>Error:</b> ${data.error}</div>`;
                    } else {
                        botMessage.innerHTML = `<div class="message-text">${data.response}</div>`;
                    }

                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>

</body>
</html>
